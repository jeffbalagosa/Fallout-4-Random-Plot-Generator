<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/custom.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Sigmar+One&display=swap"
      rel="stylesheet"
    />
    <title>Fallout 4 Plot Genterator</title>
  </head>
  <body>
    <header class="jumbotron jumbotron-fluid">
      <div class="text-center text-white bg-dark-transparent">
        <h1 class="display-4">Fallout 4 Plot Generator</h1>
        <p>
          Generate a starter template for your next Fallout 4 playthrough!
        </p>
      </div>
    </header>
    <main class="container d-flex justify-content-center">
      <article class="card shadow">
        <div class="character-img">
          <img
            class="card-img-top"
            src="img/male-character.png"
            alt="Fallout 4 Character"
          />
        </div>
        <div class="card-body">
          <div
            class="card-text character-attributes d-flex flex-row justify-content-between"
          >
            <!-- my js character builder puts stuff here -->
          </div>
          <button class="btn-success w-100 py-md-2 re-roll">
            Reroll Stats
          </button>
        </div>
      </article>
    </main>
    <footer class="footer">
      <div class="container text-center">
        <span class="text-muted">
          &copy;
          <script>
            document.write(new Date().getFullYear());
          </script>
          Jeff Balagosa. All rights reserved.</span
        >
      </div>
    </footer>
    <!-- Optional Bootstrap JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <!-- my js -->
    <script src="js/data.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
